<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="JS/jquery-2.1.4.js" type="text/javascript"></script>
    <style>
        body{
            font-size: 15px;
        }
        select{
            margin: 0px 10px 5px 5px;
        }
        .divTip{
            width: 380px;
            height: 30px;
            border: 1px solid #909499;
            background-color: #cccccc;
            display: none;
        }
        p{
            margin: 5px 10px 5px;
        }
    </style>
    <script>
        $(function(){
            var Tip={};
            $("#btn").click(function(){
                Tip.x=$("#select1").val();
                Tip.y=$("#select2").val();
                Tip.Z=$("#select3").val();
                $("#divTip")
                        .show();
                $("P")
                        .html("厂商是:"+Tip.x+"；名牌是:"+Tip.y+"；型号是:"+Tip.Z+"。");
            });
        });

    </script>
</head>
<body>
<form>
    厂商:
    <select id="select1">
        <option>魅族</option>
        <option>小米</option>
        <option>华为</option>
    </select>
    名牌:
    <select id="select2">
        <option>MX</option>
        <option>小米</option>
        <option>麦茫</option>
    </select>
    型号:
    <select id="select3">
        <option>MX 5</option>
        <option>小米3</option>
        <option>麦茫2</option>
    </select>
    <input id="btn" type="button" value="查询"/>
</form>
    <div id="divTip" class="divTip"><p>您选择的：</p></div>
</body>
</html>

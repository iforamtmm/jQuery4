<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="JS/jquery-2.1.4.js"></script>
    <style>
    </style>
    <script>
        $(function(){
            $("#Email").trigger("focus");
            $("#Email").focus(function(){
                $("#spnTip").html("请输入邮箱地址");
            });
//       失去焦点时的邮箱验证
            $("#Email").blur(function(){
                var txt=$(this).val();
                if(txt===""){
                    $("#spnTip").html("邮箱地址不能为空");
                }
                else{
                    if(!chkEmail(txt)){
                    $("#spnTip").html("请输入正确的邮箱地址");
                }else{
                    $("#spnTip").html("");
                }
                }
            });
//            邮箱验证
            function chkEmail(strEmail){
                var search_str = !/^w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
                if(!search_str.test(strEmail)){
                    return false;
                }else{
                    return true;
                }
            }
        });
    </script>
</head>
<body>
<div>
    <form id="form1" action="#">
        <div id="divEmail" class="divInit">
            <input id="Email" type="email"/>
            <span id="spnTip"></span>
        </div>
    </form>
</div>
</body>
</html>

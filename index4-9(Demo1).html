<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="JS/jquery-2.1.4.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var state = false;
            $("#txtEmail").focus(function () {
                if (state == false) {
                    $(this).val('');
                }
                $("#spinfo").html("请输入您的邮箱地址")
            });
            $("#txtEmail").blur(function () {
                if ($(this).val() == '') {
                    $("#spinfo").text("邮箱不能为空");
//                    $("#txtEmail").focus();
                }
                else {
                    if (/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test($(this).val()) == false) {
                        $("#spinfo").text("邮箱格式不正确，请重新填写");
//                        $(this).focus();
                    }
                    else {
                        $("#spinfo").text('');
                        $("#spinfo").append("<img src=images/onSuccess.gif />");
                        state=true;
                    }
                }
            });
        });
    </script>
</head>
<body>
邮箱<input id="txtEmail" type="text" value="输入邮箱" /><span id="spinfo"></span><br /></body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="JS/jquery-2.1.4.js" type="text/javascript"></script>
    <style>
        input{
            margin: 10px 10px 10px 10px;
        }
        .font{
            color: #007fff;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var state = false;
            $("#txtEmail").focus(function () {
                if (state == false) {
                    $(this).val('');
                }
                $("#spInfo")
                        .html("请输入您的邮箱地址")
                        .addClass("font")
            });
            $("#txtEmail").blur(function () {
                if ($(this).val() == '') {
                    $("#spInfo").text("邮箱不能为空");
//                    $("#txtEmail").focus();
                }
                else {
                    if (/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test($(this).val()) == false) {
                        $("#spInfo").text("邮箱格式不正确，请重新填写");
//                        $(this).focus();
                    }
                    else {
                        $("#spInfo").text('');
                        $("#spInfo").append("<img src=img/5.png />");
                        state=true;
                    }
                }
            });
        });
    </script>
</head>
<body>
邮箱<input id="txtEmail" type="text" value="输入邮箱" /><span id="spInfo"></span><br /></body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="JS/jquery-2.1.4.js"></script>
    <style>
        body{
            font-size: 13px;
        }
        .div1{
            background-color: #777620;
            border: solid 1px #666666;
            background-color: #cccccc;
        }
    </style>
    <script>
        $(function(){
            $("div").bind("click",function(){
                $("div").addClass("div1")
            });
            $("#btn").click(function(){
                $("div").unbind();
            });
        });
    </script>
</head>
<body>
<div>移除P元素的单击事件</div>
<button id="btn">移除事件</button>
</body>
</html>

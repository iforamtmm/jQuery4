<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="JS/jquery-2.1.4.js"></script>
    <style>
        body{
            font-size: 13px;
        }
    </style>
    <script>
        $(function(){
            var intr=0;
           $("body,div,#btnShow").click(function(event){
               intr++;
               $(".clsShow")
                       .show()
                       .html("您好，欢迎来到Jquery的世界")
                       .append("<div>执行次数</div>"+intr);
                         event.stopPropagation();
           }) ;
        });
    </script>
</head>
<body>
<div>
    <input type="button" id="btnShow" value="点击" class="btn"/>
</div>
<div class="clsShow"></div>
</body>
</html>
